apiVersion: apps/v1
kind: Deployment
metadata:
  name: voodle-deployment
  labels:
    app: voodle
spec:
  replicas: 1
  selector:
    matchLabels:
      app: voodle
  template:
    metadata:
      labels:
        app: voodle 
    spec:
      containers:
      - name: voodleserver
        image: snowpanther37/voodle:latest
        ports:
        - containerPort: 3000
